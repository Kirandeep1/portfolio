<nav class="bg-gray-900 border-gray-200 sticky top-0 z-50">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
      <i class="fas fa-code text-blue-500"></i>
      <span class="text-2xl font-bold text-white">Kirandeep Kaur</span>
    </a>
    <button
      data-collapse-toggle="navbar-default"
      type="button"
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
      aria-controls="navbar-default"
      aria-expanded="false"
    >
      <span class="sr-only">Open main menu</span>
      <svg
        class="w-5 h-5"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 17 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15"
        />
      </svg>
    </button>
    <div class="hidden w-full md:block md:w-auto" id="navbar-default">
      <ul
        class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 bg-gray-900 dark:border-gray-700"
      >
        <li>
          <a
            href="#about-me"
            class="block py-2 px-3 text-white hover:bg-gray-700 rounded md:hover:bg-transparent md:hover:text-blue-500 font-bold"
            [ngClass]="{ 'bg-blue-500': isActive('about-me') }"
          >
            About Me
          </a>
        </li>
        <li>
          <a
            href="#work-experience"
            class="block py-2 px-3 text-white hover:bg-gray-700 rounded md:hover:bg-transparent md:hover:text-blue-500"
            [ngClass]="{ 'bg-blue-500': isActive('work-experience') }"
          >
            Work Experience
          </a>
        </li>
        <li>
          <a
            href="#projects"
            class="block py-2 px-3 text-white hover:bg-gray-700 rounded md:hover:bg-transparent md:hover:text-blue-500"
            [ngClass]="{ 'bg-blue-500': isActive('projects') }"
          >
            Projects
          </a>
        </li>
        <li>
          <a
            href="#education"
            class="block py-2 px-3 text-white hover:bg-gray-700 rounded md:hover:bg-transparent md:hover:text-blue-500"
            [ngClass]="{ 'bg-blue-500': isActive('education') }"
          >
            Education
          </a>
        </li>
        <li>
          <a
            href="#skills"
            class="block py-2 px-3 text-white hover:bg-gray-700 rounded md:hover:bg-transparent md:hover:text-blue-500"
            [ngClass]="{ 'bg-blue-500': isActive('skills') }"
          >
            Skills
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
